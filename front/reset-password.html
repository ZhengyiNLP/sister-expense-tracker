<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 记账系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
        }
        .back-to-login:hover {
            color: #0d6efd;
            text-decoration: none;
        }
        .alert {
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>记账系统</h1>
            <p class="text-muted">重置您的密码</p>
        </div>
        
        <div class="alert alert-success" id="successAlert">
            密码重置成功！正在跳转到登录页面...
        </div>
        
        <div class="alert alert-danger" id="errorAlert">
            重置失败，请检查令牌是否有效或稍后再试。
        </div>
        
        <form id="resetPasswordForm">
            <div class="form-floating">
                <input type="password" class="form-control" id="newPassword" placeholder="新密码" required>
                <label for="newPassword">新密码</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="确认新密码" required>
                <label for="confirmPassword">确认新密码</label>
            </div>
            
            <input type="hidden" id="resetToken">
            
            <button class="btn btn-primary" type="submit">重置密码</button>
        </form>
        
        <a href="login.html" class="back-to-login">返回登录</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL中获取重置令牌
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('重置链接无效，请重新申请密码重置。');
                document.getElementById('resetPasswordForm').style.display = 'none';
            } else {
                document.getElementById('resetToken').value = token;
            }
            
            // 表单提交事件
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const token = document.getElementById('resetToken').value;
                
                // 验证密码
                if (newPassword.length < 6) {
                    showError('密码长度至少为6个字符');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('两次输入的密码不一致');
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showSuccess(data.message);
                        // 3秒后跳转到登录页面
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        showError(data.error || '重置失败，请稍后再试');
                    }
                } catch (error) {
                    console.error('重置密码错误:', error);
                    showError('网络错误，请稍后再试');
                }
            });
            
            function showError(message) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                document.getElementById('successAlert').style.display = 'none';
            }
            
            function showSuccess(message) {
                const successAlert = document.getElementById('successAlert');
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                document.getElementById('errorAlert').style.display = 'none';
            }
        });
    </script>
</body>
</html>
